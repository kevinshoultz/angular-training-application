<app-form>
    <p>Task Form</p>
    <form (ngSubmit)="onSubmitTask()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" /><br/>
            {{ enteredTitle }}
        </p>
        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" [(ngModel)]="enteredSummary"></textarea><br/>
            {{ enteredSummary }}
        </p>
        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" /><br/>
            {{ enteredDate | date:'fullDate' }}
        </p>
        <p>
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Submit</button>
        </p>
    </form>
</app-form>
