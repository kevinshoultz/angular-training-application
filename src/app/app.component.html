<app-header />
<main>
  <div>
    <h1>Users</h1>
    <ul id="users">
      @for (user of users; track user.id) {
        <li>
          <app-user-item 
            [user]="user" 
            (select)="onSelectUser($event)"
          />
        </li>
      }
    </ul>
  </div>
  @if(selectedUser) {
    <app-user-card [user]="selectedUser" />
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
